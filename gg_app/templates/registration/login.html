<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary btn-sm" type="submit">Log In</button>
</form>
<p></p>
<form action="/signup">
  <button class="btn btn-primary btn-sm" type="submit">Non hai un account?</button>
</form>
{% endblock %}
